<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CSS</title>
        <style>
            h1 {color: pink}<!--顏色粉紅色-->
            p {color: dark red; font-size: larger} <!--顏色暗紅色-->
        </style>
    </head>
    <body>
        <font color="dark red">改變文字的顏色</font>
        <h1>改變文字的顏色</h1>
        <p>改變文字的顏色</p>
    </body>
</html>
